<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/mystyle.css">
  <link rel="shortcut icon" href="{{ site.baseurl}}/favicon.ico" type="image/x-icon" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

　<title>{{ page.title }}</title>
</head>

<body>
  <div id="main">
    <a href="{{ site.baseurl}}/">主页</a>
    <a href="{{ site.baseurl}}/comments.html" style="float: right;">留言板</a>
    <hr />
    <div id="text">
      {{ content }}

    <br />
    {% if page.next %}
      <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{ page.next.title }}">上一篇: {{ page.next.title }}</a>
    {% else %}
      <a>上一篇 </a>
    {% endif %} 

    {% if page.previous %}
      <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{ page.previous.title }}" style="float: right;">下一篇: {{ page.previous.title }}</a>
    {% else %}
      <a style="float: right;">下一篇</a>
    {% endif %}
    <br />

    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{page.title}}" data-title="{{page.title}}" data-url="{{site.production_url}}{{page.url}}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
      var duoshuoQuery = {short_name:"cfishacker"};
      (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] 
        || document.getElementsByTagName('body')[0]).appendChild(ds);
      })();
    </script>
    <!-- 多说公共JS代码 end -->

  </div>
  
  <div id="footer">
    <hr />

  </div>

</body>
</html>
