---
layout: main
title: 十八哥的日志归档
---
<h1>{{ page.title }}</h1>

<script>
  $(document).ready(function(){
    var dataStr = '{ {% for tag in site.tags %}{% if tag[0] != site.tags.first[0] %},{% endif %}"{{ tag[0] }}":[{% for post in tag[1] %}{% if post != tag[1].first %},{% endif %}{"url":"{{post.url}}", "title":"{{post.title}}", "date":"{{post.date | date:"%d/%m/%Y"}}"}{% endfor %}]{% endfor %} }',
    data = JSON.parse(dataStr),
    curTag = $.query.get("tag"),
    archieves = data[curTag];
    var tagpost = "<ul>";
    for(var i = 0; i < archieves.length; i++) {
      tagpost += "<li><a href=\"" + archieves[i].url + "\">" + archieves[i].title + "</a></li>";
    }
    tagpost += "</ul>";
    tagpost = "111111";
    $("tagposts").innerHTML = tagpost;
  });
</script>

{% for tag in site.tags %}
    <a href="{{ site.baseurl }}/show_by_tag.html?tag={{ tag[0] }}">| {{ tag[0] }} |</a>
{% endfor %}

<div id="tagposts">
</div>
